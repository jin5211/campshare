<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <!-- title -->
    <h3 class="text-center mt-5">ギアの情報を入力</h3>

    <!-- gear's photo upload -->
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-4 d-flex">
          <p class="me-3">ギアの画像</p>
          <p class="text-danger">必須<i class="bi bi-exclamation-circle"></i></p>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02">
        <label class="input-group-text" for="inputGroupFile02"></label>
      </div>
    </div>

    <!-- gear information -->
    <div class="container">
      <div class="mb-5">
        <div class="d-flex">
          <label for="exampleFormControlInput1" class="form-label me-3">ギア名</label>
          <p class="text-danger">必須<i class="bi bi-exclamation-circle"></i></p>
        </div>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Gear Name">
      </div>
      <div class="mb-5">
        <div class="d-flex">
          <label for="exampleFormControlTextarea1" class="form-label me-3">ギアの説明</label>
          <p class="text-danger">必須<i class="bi bi-exclamation-circle"></i></p>
        </div>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <div class="mb-5">
        <div class="d-flex">
          <label for="exampleFormControlTextarea1" class="form-label me-3">ブランド名</label>
          <p class="text-danger">必須<i class="bi bi-exclamation-circle"></i></p>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>ブランド名を選択</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="mb-5">
        <div class="d-flex">
          <label for="exampleFormControlTextarea1" class="form-label me-3">カテゴリ名</label>
          <p class="text-danger">必須<i class="bi bi-exclamation-circle"></i></p>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>カテゴリ名を選択</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <!-- google map api -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
